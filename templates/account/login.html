{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Login" %}</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Login" %}</button>
  </form>
  <p><a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a></p>
{% endblock %}
